<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubliAmarte</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/d0ca0a04b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Encabezado con enlaces de redes sociales -->
    <header id="redesSociales">
        <!-- Navegación principal del sitio -->
        <nav id="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </nav>

        <!-- Lista de enlaces a redes sociales -->
        <ul>
            <!-- Enlace a Facebook -->
            <li>
                <a href="https://www.facebook.com" target="_blank" class="socialfacebook">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </li>
            <!-- Enlace a Instagram -->
            <li>
                <a href="https://www.instagram.com" target="_blank" class="socialinstagram">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </li>
            <!-- Enlace a Twitter -->
            <li>
                <a href="https://www.twitter.com" target="_blank" class="socialtwitter">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
            </li>
        </ul>
    </header>

    <!-- Barra de texto desplazable -->


    <!-- Segundo encabezado con logotipo y botón de modo oscuro -->
    <header>
        <a href="https://api.whatsapp.com" target="_blank" class="socialwhatsapp">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <img src="image/logotipo.jpeg" alt="Logotipo de la empresa">
        <button id="miBoton">
            <i id="icono" class="fa-solid fa-moon"></i>
        </button>
    </header>

    <div class="marquee">
        <p>¡Bienvenidos a SubliAmarte! Ofrecemos los mejores productos en detalles, regalos y variedad a su gusto!</p>
    </div>
    <!-- Contenido principal del sitio -->
    <main>
        <!-- Aquí puedes agregar el contenido principal de tu página -->
    </main>

    <!-- Enlace al archivo JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
