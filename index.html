<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubliAmarte</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/d0ca0a04b1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Encabezado con enlaces de redes sociales -->
  <header>
    <img src="image/logo.webp" alt="Logotipo de la empresa">
    <button id="miBoton">
      <i id="icono" class="fa-solid fa-moon"></i>
    </button>
  </header>

  <!-- Barra de texto desplazable -->
  <div class="marquee">
    <p>
      ¡Bienvenidos a SubliAmarte! Ofrecemos los mejores productos en detalles,
      regalos y variedad a su gusto!
    </p>
  </div>

  <!-- Navegación principal del sitio -->
  <nav id="navegacion">
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
  </nav>

  <!-- Lista de enlaces a redes sociales -->
  <nav id="redesSociales" aria-label="Redes sociales">
    <!-- Enlace a WhatsApp -->
    <a href="https://api.whatsapp.com" target="_blank" class="socialwhatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <!-- Enlace a Facebook -->
    <a href="https://www.facebook.com/profile.php?id=61571897048767" target="_blank" class="socialfacebook" aria-label="Facebook">
      <i class="fab fa-facebook" aria-hidden="true"></i> Facebook
    </a>
    <!-- Enlace a Instagram -->
    <a href="https://www.instagram.com" target="_blank" class="socialinstagram" aria-label="Instagram">
      <i class="fab fa-instagram" aria-hidden="true"></i> Instagram
    </a>
    <!-- Enlace a TikTok -->
    <a href="https://www.tiktok.com" target="_blank" class="socialtiktok" aria-label="TikTok">
      <i class="fab fa-tiktok" aria-hidden="true"></i> TikTok
    </a>
  </nav>

  <!-- Contenido principal del sitio -->
  <main>
    <!-- Aquí puedes agregar el contenido principal de tu página -->
    <section class="contenido-principal">
      <div class="contenido-adicional-1">
        <!-- Contenido adicional -->
        <h1>¡Bienvenidos a SubliAmarte!</h1>
        <p>
          Ofrecemos los mejores productos en detalles, regalos y variedad a su
          gusto.
        </p>
      </div>

      <img src="image/regalo.jfif" alt="Imagen de regalo">
      <div class="contenido-adicional-2">
        <!-- Contenido adicional -->
      </div>
    </section>
  </main>

  <!-- Enlace al archivo JavaScript -->
  <script src="scripts/main.js"></script>
</body>
</html>
